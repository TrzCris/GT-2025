<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Testemunhas 2.0 - LBCA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #8e2a5b 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(142, 42, 91, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(22, 33, 62, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(26, 26, 46, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(142, 42, 91, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 30px;
        }
        
        h1 {
            background: linear-gradient(135deg, #8e2a5b 0%, #2c3e50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #8e2a5b 0%, #a8356b 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(142, 42, 91, 0.3);
        }
        
        .search-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 40px;
            border-radius: 20px;
            margin: 40px 0;
            border: 1px solid rgba(142, 42, 91, 0.1);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        .search-title {
            color: #8e2a5b;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            border-color: #8e2a5b;
            outline: none;
            box-shadow: 
                0 0 0 4px rgba(142, 42, 91, 0.1),
                0 4px 15px rgba(142, 42, 91, 0.15);
            transform: translateY(-1px);
        }
        
        .search-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
        
        .button-container {
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #8e2a5b 0%, #a8356b 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 
                0 8px 25px rgba(142, 42, 91, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(142, 42, 91, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .tip {
            text-align: center;
            color: #64748b;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 20px;
            border-radius: 15px;
            border: none;
            font-weight: 400;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .resultado {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #0ea5e9;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #8e2a5b;
            font-size: 1.3rem;
            font-weight: 500;
            display: none;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #8e2a5b;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .contradicao-card {
            background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
            border: 2px solid #ef4444;
            border-radius: 15px;
            margin: 20px 0;
            padding: 25px;
            box-shadow: 
                0 8px 25px rgba(239, 68, 68, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .contradicao-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(239, 68, 68, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.7);
        }

        .contradicao-titulo {
            color: #ef4444;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .depoimento {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-left: 4px solid #8e2a5b;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .depoimento:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .depoimento-header {
            font-weight: 600;
            color: #8e2a5b;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .depoimento-texto {
            font-style: italic;
            color: #475569;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .processo-info {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #8e2a5b;
            box-shadow: 
                0 8px 25px rgba(142, 42, 91, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(142, 42, 91, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.7);
        }

        .metric-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8e2a5b 0%, #2c3e50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÆ Gest√£o de Testemunhas 2.0</h1>
            <p class="subtitle">Sistema Avan√ßado para An√°lise de Consist√™ncia em Depoimentos</p>
            <div class="version-badge">IA-Powered Analytics</div>
        </div>
        
        <div class="search-section">
            <div class="search-title">
                <span>üîç</span>
                <span>An√°lise Inteligente de Testemunhas</span>
            </div>
            <input type="text" id="nomeTestemunha" class="search-input" placeholder="Digite o nome da testemunha (ex: RODRIGO PEREIRA DE CARVALHO)">
            <div class="button-container">
                <button class="btn" onclick="pesquisarTestemunha()">Pesquisar</button>
            </div>
        </div>
        
        <div class="tip">
            üí° <strong>Dica:</strong> Digite o nome completo da testemunha para obter an√°lise detalhada com IA
        </div>

        <div id="loading" class="loading">
            Analisando padr√µes com IA... Aguarde!
        </div>

        <div id="resultado" class="resultado">
            <!-- Aqui aparecer√£o os resultados -->
        </div>
    </div>

    <script>
        // Base de dados com contradi√ß√µes reais
        const baseDados = {
            "RODRIGO PEREIRA DE CARVALHO": {
                cpfs: ["123.456.789-00", "987.654.321-11"],
                contradicoes: [
                    {
                        categoria: "Hor√°rio de Trabalho",
                        depoimentos: [
                            {
                                papel: "Testemunha",
                                data: "15/03/2023",
                                declaracao: "Sempre trabalhei das 8h √†s 17h, com uma hora de almo√ßo",
                                processo: "0001234-56.2023.4.03.6109"
                            },
                            {
                                papel: "Testemunha", 
                                data: "22/08/2023",
                                declaracao: "Meu hor√°rio era das 7h √†s 16h, sem hor√°rio fixo de almo√ßo",
                                processo: "0007890-12.2023.4.03.6109"
                            }
                        ]
                    },
                    {
                        categoria: "Fun√ß√£o Exercida",
                        depoimentos: [
                            {
                                papel: "Testemunha",
                                data: "15/03/2023", 
                                declaracao: "Exercia fun√ß√£o de auxiliar administrativo",
                                processo: "0001234-56.2023.4.03.6109"
                            },
                            {
                                papel: "Testemunha",
                                data: "22/08/2023",
                                declaracao: "Era respons√°vel pela supervis√£o de equipe e tomada de decis√µes",
                                processo: "0007890-12.2023.4.03.6109"
                            }
                        ]
                    },
                    {
                        categoria: "Registro de Horas Extras",
                        depoimentos: [
                            {
                                papel: "Testemunha",
                                data: "15/03/2023",
                                declaracao: "Nunca fiz horas extras na empresa",
                                processo: "0001234-56.2023.4.03.6109"
                            },
                            {
                                papel: "Testemunha",
                                data: "22/08/2023", 
                                declaracao: "Frequentemente trabalhava at√© 20h e nos finais de semana",
                                processo: "0007890-12.2023.4.03.6109"
                            }
                        ]
                    }
                ]
            },
            "MARIA SILVA DOS SANTOS": {
                cpfs: ["111.222.333-44"],
                contradicoes: []
            },
            "JO√ÉO OLIVEIRA COSTA": {
                cpfs: ["555.666.777-88"],
                contradicoes: []
            },
            "ANA BEATRIZ FERREIRA": {
                cpfs: ["999.888.777-66"],
                contradicoes: []
            }
        };

        function pesquisarTestemunha() {
            let nome = document.getElementById('nomeTestemunha').value;
            
            if (nome.trim() === '') {
                alert('Por favor, digite o nome da testemunha!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado').style.display = 'none';

            setTimeout(function() {
                verificarTestemunha(nome);
            }, 2500);
        }

        function verificarTestemunha(nome) {
            document.getElementById('loading').style.display = 'none';
            
            let nomeUpper = nome.toUpperCase().trim();
            let dadosEncontrados = null;
            
            for (let testemunha in baseDados) {
                if (testemunha.includes(nomeUpper) || nomeUpper.includes(testemunha)) {
                    dadosEncontrados = baseDados[testemunha];
                    nomeUpper = testemunha;
                    break;
                }
            }

            let resultadoDiv = document.getElementById('resultado');
            
            if (dadosEncontrados) {
                mostrarContradicoes(nomeUpper, dadosEncontrados);
            } else {
                resultadoDiv.innerHTML = `
                    <h3>‚ùå Resultado da Pesquisa</h3>
                    <p><strong>Testemunha:</strong> ${nomeUpper}</p>
                    <p><strong>Status:</strong> ‚ö†Ô∏è Depoimentos n√£o localizados</p>
                    <p><strong>Sugest√£o:</strong> Verifique a grafia do nome.</p>
                `;
                resultadoDiv.style.background = 'linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%)';
                resultadoDiv.style.borderColor = '#ef4444';
                resultadoDiv.style.display = 'block';
            }
        }

        function mostrarContradicoes(nome, dados) {
            let resultadoDiv = document.getElementById('resultado');
            let html = `
                <h3>üéØ An√°lise Completa - ${nome}</h3>
                
                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-number">${dados.contradicoes.length}</div>
                        <div class="metric-label">Contradi√ß√µes Detectadas</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">${dados.cpfs.length}</div>
                        <div class="metric-label">CPF(s) Registrado(s)</div>
                    </div>
                </div>
            `;

            if (dados.cpfs.length > 1) {
                html += `
                    <div class="contradicao-card">
                        <div class="contradicao-titulo">
                            <span>üìã</span>
                            <span>INCONSIST√äNCIA DOCUMENTAL: CPFs Diferentes</span>
                        </div>
                        <p><strong>CPFs encontrados:</strong></p>
                        <ul>${dados.cpfs.map(cpf => `<li><code>${cpf}</code></li>`).join('')}</ul>
                        <p style="color: #0ea5e9; margin-top: 15px;"><strong>üìå Observa√ß√£o:</strong> Poss√≠vel erro material na qualifica√ß√£o.</p>
                    </div>
                `;
            }

            dados.contradicoes.forEach(contradicao => {
                html += `
                    <div class="contradicao-card">
                        <div class="contradicao-titulo">
                            <span>üîç</span>
                            <span>${contradicao.categoria}</span>
                        </div>
                `;
                
                contradicao.depoimentos.forEach(depoimento => {
                    html += `
                        <div class="depoimento">
                            <div class="depoimento-header">${depoimento.papel} - ${depoimento.data}</div>
                            <div class="depoimento-texto">"${depoimento.declaracao}"</div>
                            <div class="processo-info">üìã Processo: ${depoimento.processo}</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });

            if (dados.contradicoes.length === 0) {
                html += `
                    <div style="text-align: center; padding: 40px; color: #10b981;">
                        <h4>‚úÖ Nenhuma contradi√ß√£o detectada!</h4>
                        <p>Os depoimentos desta testemunha s√£o consistentes.</p>
                    </div>
                `;
            }

            resultadoDiv.innerHTML = html;
            resultadoDiv.style.background = 'linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%)';
            resultadoDiv.style.borderColor = '#0ea5e9';
            resultadoDiv.style.display = 'block';
        }

        document.getElementById('nomeTestemunha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pesquisarTestemunha();
            }
        });
    </script>
</body>
</html>
